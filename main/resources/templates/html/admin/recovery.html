<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-type" Content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta th:name="_csrf" th:content="${_csrf.token}"/>
<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

<title>
Востановление и откат
</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css"/>
</head>
<Body>
<div id="header" th:insert="/html/nmenu.html"></div>
 <div id="content" class="container-fluid">
 <div class="message-box mb-1" style="color:red;font-size:18px;">
 <span th:text="${message}"></span>
 </div>
 <form th:action="@{'/svop/admin/recovery/save'}" method="POST"  autocomplete="off" class="form-vertical">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />      
        <div class="form-group">
		<label>Задать период создания точек сохранения</label>
		<input id="period_create_savepoint" th:value="${period}" name="period_create_savepoint" type="number" class="form-control"/>
		<input type="submit" id="period_create_savepoint_bt"  name="period_create_savepoint_bt" value="Сохранить">
		 </div>
		 <div class="form-group">
		<label>Создать точку востановления</label>
		<input id="coment" name="coment" type="text" class="form-control"/>
		<input type="submit" id="save"  name="save" value="Создать">
		 </div>
		 
	
		 
		<div class="form-group">
		<label>Востановить</label>
		 <select name="recovery" id="recovery" class="form-control">
		<option th:each="dump : ${dumps}" th:value="${dump}" th:text="${dump}">Дамп</option>
		</select>
		<button id="recovery_bt"  name="recovery_bt">Востановить</button>
		 </div>
</form>

	
</div>	
<script src="/js/jquery/jquery-3.3.1.min.js"></script>
<script src="/bootstrap/js/popper_min.js" ></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
<meta http-equiv="Content-type" Content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/login.css" />
        <title th:text="#{login.title}">Autorisation </title>
		
    </head>
    <body>
	 <div th:if="${param.error}" th:text="#{login.invalid_password}" >
            Invalid username and password.
        </div>
        <div class="login-page">
  <div class="form">
    <form class="login-form" th:action="@{/svop/login}" method="post">
	
	 <input type="hidden" 
           th:name="${_csrf?.parameterName}" 
           th:value="${_csrf?.token}" />
		   
		   
      <input type="text" name="username" th:placeholder="#{login.username}" />
      <input type="password" name="password"  th:placeholder="#{login.password}"/>
      <button type="submit" th:text="#{login.bt}"> login  </button>
      <p class="message"><span th:text="#{login.not_reg_msg}">Not registered?</span> <a th:href="@{/svop/registration}"
	  th:text="#{login.create_login}">>Create an account</a></p>
    </form>
  </div>
</div>
    </body>
</html>

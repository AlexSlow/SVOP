<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-type" Content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="/img/icons/shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <title th:text="#{sp.title}">
        стартовая страница
    </title>
</head>
<body>
    <div id="header" th:insert="/html/nmenu.html"></div>
	

    <div id="content" class="container-fluid">
        <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">

            <br>
            <h2 text-align="center" th:utext="#{sp.greeting}"></h2>
        </div>
        </div>
		
		
		 <div class="row">
		  <div class="col-md col-lg col-xl"></div>
		   <div class="col-xs-12 col-sm-12 col-md-auto col-lg-auto col-xl-auto">

           
		   <table class="table table-striped  mb-5" id="content_table">
<thead>
<tr> <th  name="user" data-type="text" th:text="#{admin.user}">Пользователь</th>
  <th name="authorities" data-type="text" th:text="#{admin.role}">Права</th>
  <th name="authorities" data-type="text" th:text="#{admin.none_expired}">просрочен</th> 
  <th name="authorities" data-type="text" th:text="#{admin.none_locked}">заблокирован</th>   
	</tr>
</thead >
<tbody id="filter_table">
<tr th:each="user : ${usersAccounts}">
<td><span th:text="${user.Username}"> </span></td>
<td><span th:text="${user.GrantedAuthorities}"> </span></td>
<td><span th:text="${user.AccountNonExpired}"> </span></td>
<td><span th:text="${user.AccountNonLocked}"> </span></td>
</tr>
</tbody>
</table>
		   
		   
        </div>
		 <div class="col-md col-lg col-xl"></div>
		 </div>
    </div>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/bootstrap/js/popper_min.js"></script>
</body>
</html>

<div th:fragment="modal">

<div id="addModal" class="modal fade" tabindex="-1">
 <div class="modal-dialog modal-lg">
 <div class="modal-content">
 <div class="modal-header">
 
 <h4 id="modal_title"></h4>
 </div>
 
	<div class="modal-body">
	
	 <form th:action="@{'/svop/aircompanies/save'}" method="POST" enctype="multipart/form-data" autocomplete="off"  class="form-horizontal" id="modal_form">
	 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="row" >
		
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
		
		<div class="form-group">
		<input type="text" name="id" id="modal_id" class="form-control d-none"/>
		</div>
		
		
		<div class="form-group">
		<label>longName</label>
		<input type="text" name="longName" id="modal_longName" class="form-control"/>
		</div>
		
		<div class="form-group">
		<label>shortName</label>
		<input type="text" name="shortName" id="modal_shortName" class="form-control"/>
		</div>
		
		<div class="form-group">
		<label>file</label>
		<input type="file" name="file" class="form-control" accept="image/*"/>
		</div>
		<button id="submit" class="btn-success" th:text="#{modal.save}">Применить</button>
		<button class="btn-danger" data-dismiss="modal" th:text="#{modal.close}" >закрыть</button>
		</div>
		</form>
	
	</div>
	</div>
 
 <div class="modal-footer">
 
 <div id="content" class="container-fluid">
 <div class="row">
 <div class="col"></div>
<div class="col">
 <div id="modal_error" style="color:red;font-size:14px;"></div>
 </div>
 </div>

 
 </div>
 </div>
 </div>
</div>  
 </div>
 </div>
